<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="save(formTemplate)" #formTemplate="ngForm">

    <div>

        <div class="form-group row">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-8">
            <input 
                class="form-control"
                [ngClass]="{'is-invalid': name.touched && name.invalid, 'is-valid': name.valid}"
                [(ngModel)]="user.name"
                name="name"
                type="text"
                placeholder="Nombre"
                required
                minlength="3"
                #name="ngModel">
            <div class="invalid-feedback">
                <span *ngIf="name.errors?.required">Este campo es requerido</span>
                <span *ngIf="name.errors?.minlength">El nombre debe contener al menos 3 caracteres</span>
            </div>
        </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                    <input 
                        class="form-control"
                        [ngClass]="{'is-invalid': lastName.touched && lastName.invalid, 'is-valid': lastName.valid}"
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        type="text"
                        placeholder="Apellido"
                        required
                        minlength="3"
                        #lastName="ngModel">
                    <div class="invalid-feedback">
                        <span *ngIf="lastName.errors?.required">Este campo es requerido</span>
                        <span *ngIf="lastName.errors?.minlength">El apellido debe contener al menos 3 caracteres</span>
                    </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Email</label>
        <div class="col-8">
            <input 
                class="form-control"
                [ngClass]="{'is-invalid': email.touched && email.invalid, 'is-valid': email.valid}"
                [(ngModel)]="user.email"
                name="email"
                type="email"
                placeholder="Email"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                #email="ngModel">
            <div class="invalid-feedback">
                <span *ngIf="email.errors?.required">Este campo es requerido</span>
                <span *ngIf="email.errors?.pattern">Formato de email inv√°lido</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
        <button type="submit" class="btn btn-outline-primary btn-block">
            Guardar
        </button>
        </div>
    </div>

</form>
